---
layout: root
---

<main class="l-content l-main fill-main box-shadow">
  <div class="box">
    {{ content }}
  </div>
</main>

{% for section_title in page.sub_sections %}
  <div class="l-content fill-main box-shadow">
    <div class="box">
      {% assign section_page = site.sections | find: 'title', section_title %}
      {{ section_page.output }}
    </div>
  </div>
{% endfor %}
